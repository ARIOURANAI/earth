
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>SDGsキャラおみくじ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: "Arial", sans-serif; text-align: center; padding: 50px; background-color: #fffaf4; }
    h1 { font-size: 2em; color: #e64a19; }
    .btn { font-size: 1.2em; padding: 10px 20px; background-color: #f06292; color: white; border: none; border-radius: 8px; cursor: pointer; margin-top: 20px; }
    #result { font-size: 1.5em; margin-top: 30px; }
    #message { margin-top: 10px; font-size: 1.2em; color: #333; }
    img { margin-top: 20px; max-width: 300px; }
  </style>
</head>
<body>
  <h1>SDGsキャラおみくじ</h1>
  <button class="btn" onclick="draw()">おみくじを引く</button>
  <div id="result"></div>
  <div id="message"></div>
  <img id="fortuneImg" src="" style="display:none;">
  <script>
    const fortunes = [
      {
        name: "🎉 大吉 🎉",
        message: "あなたの輝きは、誰かの希望になってるよ✨",
        img: "daikichi.png"
      },
      {
        name: "😊 中吉 😊",
        message: "ちゃんと前に進んでる。自分を信じて大丈夫◎",
        img: "chuukichi.png"
      },
      {
        name: "🌿 吉 🌿",
        message: "そのままのあなたが最高のスパイス！",
        img: "kichi.png"
      },
      {
        name: "🍀 末吉 🍀",
        message: "笑ってるあなたが、いちばんステキ♡",
        img: "suekichi.png"
      }
    ];
    function draw() {
      const result = fortunes[Math.floor(Math.random() * fortunes.length)];
      document.getElementById("result").innerHTML = result.name;
      document.getElementById("message").innerHTML = result.message;
      const img = document.getElementById("fortuneImg");
      img.src = result.img;
      img.style.display = "block";
    }
  </script>
</body>
</html>
