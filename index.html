
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARIO × ◯◯ おみくじ</title>
  <style>
    body { text-align: center; font-family: sans-serif; padding: 50px; background: #fff8f0; }
    h1 { font-size: 2em; color: #c14953; }
    #result { margin-top: 30px; font-size: 1.5em; color: #333; }
    .btn { padding: 10px 20px; font-size: 1.2em; border: none; background: #ff6b6b; color: white; cursor: pointer; border-radius: 8px; }
    img { max-width: 200px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>ARIO × ◯◯ おみくじ</h1>
  <button class="btn" onclick="draw()">おみくじを引く</button>
  <div id="result"></div>
  <img id="charImg" src="" alt="" style="display:none;">
  <script>
    const fortunes = [
      { text: "🎉 大吉 🎉<br>今日は最高の一日！新しい挑戦にぴったり！", img: "daikichi.png" },
      { text: "😊 中吉 😊<br>穏やかに過ごせばきっと良い日になるよ", img: "chuukichi.png" },
      { text: "🌿 吉 🌿<br>ひと息ついて、ゆっくり進もう", img: "kichi.png" },
      { text: "🍀 末吉 🍀<br>小さなラッキーを見つけてね！", img: "suekichi.png" }
    ];
    function draw() {
      const result = fortunes[Math.floor(Math.random() * fortunes.length)];
      document.getElementById("result").innerHTML = result.text;
      const img = document.getElementById("charImg");
      img.src = result.img;
      img.style.display = "block";
    }
  </script>
</body>
</html>
